    <!-- Contact Section -->
    <div class="container padding">
      <div class="row">
        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-xs-12 p-3 mb-2 bg-info text-white">
          <h1 class="display-4">Contact</h1>
        </div>
      </div>

      <hr>

    <!-- Contact Form Section -->
      <form>
        <div class="form-group">
          <label for="validationServer01">Name</label>
          <input type="text" class="form-control is-valid" id="validationServer01" value="Name" required>
          <div class="valid-feedback">
            Please enter your name
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Message</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button type="button" class="btn btn-primary" data-toggle = "modal" data-target = "#modalbutton">Submit</button>

            <!-- Modal -->
            <div class = "modal fade" id = "modalbutton" tabindex = "- 1" role = "dialog" aria-labelledby = "modalbutton" aria-hidden = "true">
              <div class = "modal-dialog" role = "document">
                <div class = "modal-content">
                  <div class = "modal-header">
                    <h5 class = "modal-title" id = "exampleModalLongTitle"> Information Submitted </h5>
                    <button type = "button" class = "close" data-dismiss = "modal" aria-label = "Close">
                      <span aria-hidden = "false"> Ã— </span>
                    </button>
                  </div>
                  <div class = "modal-body">
                    <p> Thank you for your message.</p> <p>
                  </p> </div>
                  <div class = "modal-footer">
                    <button type = "button" class = "btn btn-secondary" data-dismiss = "modal"> Close </button>
                  </div>
                </div>
              </div>
            </div>

      </form>
      
    </div>
